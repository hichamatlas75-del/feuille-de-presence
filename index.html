<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saisie Grey Corner â€¢ Gestion Live</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2c3e50; --accent: #c5a059; --bg: #fdfaf6; --manager: #e67e22; --locked: #e2e8f0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--primary); }
        
        header { text-align: center; padding: 15px; border-bottom: 1px solid var(--accent); margin-bottom: 15px; position: relative; }
        h1 { font-size: 1.2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin: 0; color: #1a202c; }
        
        #managerToggle {
            position: absolute; top: 15px; right: 10px;
            background: white; border: 1px solid var(--accent); color: var(--accent);
            padding: 6px 12px; border-radius: 20px; font-size: 0.65rem; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        #managerToggle.active { background: var(--manager); color: white; border-color: var(--manager); }

        .btn-pdf { width: 100%; border: none; padding: 14px; border-radius: 12px; font-weight: bold; color: white; background: var(--primary); margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer; }
        
        .staff-card { background: white; padding: 15px; border-radius: 16px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); }
        .staff-name { font-weight: 700; font-size: 0.95rem; color: #2d3748; }
        .staff-info { font-size: 0.7rem; color: #a0aec0; text-transform: uppercase; font-weight: 600; margin-left: 8px; }
        
        .time-inputs { display: flex; gap: 8px; margin-top: 8px; }
        .time-group label { font-size: 0.6rem; color: #718096; margin-bottom: 2px; font-weight: 700; display: block; }
        
        input[type="time"], input[type="date"] { border: 1px solid #edf2f7; padding: 6px; border-radius: 8px; font-size: 0.85rem; background: #f8fafc; color: #2d3748; font-family: inherit; }
        input:disabled { background: var(--locked) !important; color: #718096 !important; cursor: not-allowed; border-color: transparent; }
        
        .readonly-field { background: #edf2f7; border: 1px solid #e2e8f0; padding: 6px 10px; border-radius: 8px; font-size: 0.85rem; font-weight: 700; color: #4a5568; min-width: 50px; text-align: center; }

        .check-group { display: flex; gap: 12px; }
        .check-item { text-align: center; }
        .check-item label { font-size: 0.6rem; font-weight: 800; display: block; margin-bottom: 4px; color: #a0aec0; }
        input[type="checkbox"] { width: 20px; height: 20px; accent-color: var(--accent); cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>ðŸŒ¿ Grey Corner Live</h1>
        <button id="managerToggle" onclick="toggleManager()">ðŸ”“ MODE MANAGER</button>
        <input type="date" id="datePicker" style="width:100%; padding:12px; margin-top:15px; box-sizing: border-box;">
    </header>

    <button class="btn-pdf" onclick="downloadPDF()">ðŸ“¥ TÃ‰LÃ‰CHARGER LE RAPPORT PDF</button>

    <div id="report-area">
        <div id="staffList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://grey-corner-presence-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let isManager = false;
        
        // Correction des guillemets manquants sur ENNHAILI
        let EQUIPE = [
            {nom: 'ALAOUI', prenom: 'LAZIZ', poste: 'SERVICE'}, {nom: 'BELQASSE', prenom: 'KHAOULA', poste: 'CUISINE'},
            {nom: 'BENKHADA', prenom: 'ABDESLAM', poste: 'CAISSE'}, {nom: 'BOURAHMA', prenom: 'ANAS', poste: 'CUISINE'},
            {nom: 'CHKAIRI', prenom: 'YOUSSEF', poste: 'BAR'}, {nom: 'ELKOBBI', prenom: 'MOSTAFA', poste: 'BAR'},
            {nom: 'ELGORRAMY', prenom: 'ANISSA', poste: 'MENAGE'}, {nom: 'ELGORRAMY', prenom: 'SOUAD', poste: 'MENAGE'},
            {nom: 'ELMCHAOURI', prenom: 'SOUAD', poste: 'MENAGE'}, {nom: 'ENNHAILI', prenom: 'SOUMIA', poste: 'ECONOMAT'},
            {nom: 'FILALI', prenom: 'ABDERAFI', poste: 'BAR'}, {nom: 'GUETIBI', prenom: 'AMINE', poste: 'SERVICE'},
            {nom: 'HATTAF', prenom: 'MOHAMED', poste: 'SERVICE'}, {nom: 'HIDARA', prenom: 'YOUSSEF', poste: 'SERVICE'},
            {nom: 'IDRISSI', prenom: 'SAAD', poste: 'CUISINE'}, {nom: 'KAFOUNI', prenom: 'ZAKARIAE', poste: 'SERVICE'},
            {nom: 'KHALOUQ', prenom: 'RACHID', poste: 'BAR'}, {nom: 'LEMSSIEH', prenom: 'JAWAD', poste: 'CUISINE'},
            {nom: 'MAJDOUB', prenom: 'JIHANE', poste: 'CUISINE'}, {nom: 'MOHSINE', prenom: 'YOUNESS', poste: 'SERVICE'},
            {nom: 'MOUJAHID', prenom: 'IMANE', poste: 'CUISINE'}, {nom: 'SALIL', prenom: 'HOUDA', poste: 'CAISSE'},
            {nom: 'SBAI', prenom: 'HAKIMA', poste: 'MENAGE'}, {nom: 'ZAIR', prenom: 'FATIMA', poste: 'CUISINE'}
        ];

        EQUIPE.sort((a, b) => a.nom.localeCompare(b.nom));

        function initApp() {
            const dateInput = document.getElementById('datePicker');
            dateInput.value = new Date().toISOString().split('T')[0];
            dateInput.addEventListener('change', load);
            load();
        }

        function toggleManager() {
            if(!isManager) {
                const code = prompt("Entrez le code Manager :");
                if(code === "grey") {
                    isManager = true;
                    document.getElementById('managerToggle').innerHTML = "ðŸ”’ MODE MANAGER ACTIF";
                    document.getElementById('managerToggle').classList.add('active');
                } else { alert("Code incorrect"); }
            } else {
                isManager = false;
                document.getElementById('managerToggle').innerHTML = "ðŸ”“ MODE MANAGER";
                document.getElementById('managerToggle').classList.remove('active');
            }
            load();
        }

        function load() {
            const selectedDate = document.getElementById('datePicker').value;
            const today = new Date().toISOString().split('T')[0];
            const isHistoricalDate = (selectedDate !== today);
            const isLockedForUser = isHistoricalDate && !isManager;

            const exceptions = ["ELMCHAOURI_SOUAD", "SBAI_HAKIMA", "KHALOUQ_RACHID"];

            database.ref('presences/' + selectedDate).on('value', snap => {
                const data = snap.val() || {};
                const list = document.getElementById('staffList');
                list.innerHTML = '';
                
                EQUIPE.forEach(emp => {
                    const id = emp.nom + '_' + emp.prenom;
                    const d = data[id] || {};
                    const estException = exceptions.includes(id);
                    // Autorise la saisie si manager OU (si exception ET qu'on est sur la date du jour)
                    const peutSaisirHA = isManager || (estException && !isHistoricalDate);

                    const div = document.createElement('div');
                    div.className = `staff-card`;
                    div.innerHTML = `
                        <div>
                            <span class="staff-name">${emp.nom} ${emp.prenom} ${estException ? 'ðŸŒ¿' : ''}</span>
                            <span class="staff-info">${emp.poste}</span>
                            <div class="time-inputs">
                                <div class="time-group">
                                    <label>PrÃ©vu</label>
                                    <input type="time" onchange="upd('${id}','hP',this.value)" value="${d.hP||''}" ${isLockedForUser ? 'disabled' : ''}>
                                </div>
                                <div class="time-group">
                                    <label>ArrivÃ©e ${estException ? '(Manuel)' : '(Scan)'}</label>
                                    ${peutSaisirHA ? 
                                        `<input type="time" onchange="upd('${id}','hA',this.value)" value="${d.hA||''}">` : 
                                        `<div class="readonly-field">${d.hA || '--:--'}</div>`
                                    }
                                </div>
                            </div>
                        </div>
                        <div class="check-group">
                            <div class="check-item"><label>ON</label><input type="checkbox" onchange="upd('${id}','on',this.checked)" ${d.on?'checked':''} ${isLockedForUser ? 'disabled' : ''}></div>
                            <div class="check-item"><label>OFF</label><input type="checkbox" onchange="upd('${id}','off',this.checked)" ${d.off?'checked':''} ${isLockedForUser ? 'disabled' : ''}></div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        function upd(id, f, v) { 
            const date = document.getElementById('datePicker').value;
            database.ref('presences/'+date+'/'+id).update({[f]:v}); 
        }

        function downloadPDF() {
            const element = document.getElementById('report-area');
            const opt = { 
                margin: 10, 
                filename: `Reporting_Grey_Corner_${document.getElementById('datePicker').value}.pdf`, 
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit:'mm', format:'a4', orientation:'portrait' } 
            };
            html2pdf().set(opt).from(element).save();
        }

        initApp();
    </script>
</body>
</html>
