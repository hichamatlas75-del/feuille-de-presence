<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saisie Grey Corner - Live</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #c5a059; --bg: #f8f5f2; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; color: var(--primary); }
        header { text-align: center; padding: 15px; border-bottom: 1px solid var(--accent); margin-bottom: 15px; }
        h1 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; margin: 0; }
        .btn-pdf { width: 100%; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 0.9rem; background: var(--primary); margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .staff-card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .staff-name { font-weight: bold; font-size: 0.95rem; display: block; color: var(--primary); }
        .staff-info { font-size: 0.75rem; color: #888; text-transform: uppercase; }
        .time-inputs { display: flex; gap: 8px; margin-top: 8px; }
        .time-group { display: flex; flex-direction: column; }
        .time-group label { font-size: 0.6rem; color: #aaa; margin-bottom: 2px; }
        input[type="time"] { border: 1px solid #eee; padding: 5px; border-radius: 6px; font-size: 0.85rem; background: #fafafa; }
        .check-group { display: flex; gap: 15px; }
        .check-item { text-align: center; }
        .check-item label { font-size: 0.65rem; font-weight: bold; display: block; margin-bottom: 4px; }
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--accent); cursor: pointer; }
        #report-area { padding: 5px; }
    </style>
</head>
<body>

    <header>
        <h1>ðŸŒ¿ Grey Corner Live</h1>
        <input type="date" id="datePicker" style="width:100%; padding:12px; margin-top:15px; border-radius:8px; border:1px solid #ddd; font-size:1rem;">
    </header>

    <button class="btn-pdf" onclick="downloadPDF()">ðŸ“¥ TÃ‰LÃ‰CHARGER LE RAPPORT DU JOUR (PDF)</button>

    <div id="report-area">
        <div id="staffList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = { databaseURL: "https://grey-corner-presence-default-rtdb.europe-west1.firebasedatabase.app" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const equipe = [
            {nom: 'SALIL', prenom: 'HOUDA', poste: 'CAISSE'}, {nom: 'BENKHADA', prenom: 'ABDESLAM', poste: 'CAISSE'},
            {nom: 'ENNHAIlI', prenom: 'SOUMIA', poste: 'EXONOMAT'}, {nom: 'EL KOBBI', prenom: 'MOSTAFA', poste: 'BAR'},
            {nom: 'CHKAIRI', prenom: 'YOUSSEF', poste: 'BAR'}, {nom: 'KHALOUQ', prenom: 'RACHID', poste: 'BAR'},
            {nom: 'FILALI', prenom: 'ABDERAFI', poste: 'BAR'}, {nom: 'SBAI', prenom: 'HAKIMA', poste: 'MENAGE'},
            {nom: 'ELGORRAMY', prenom: 'SOUAD', poste: 'MENAGE'}, {nom: 'ELGORRAMY', prenom: 'ANISSA', poste: 'MENAGE'},
            {nom: 'ELMCHAOURI', prenom: 'SOUAD', poste: 'MENAGE'}, {nom: 'ZAIR', prenom: 'FATIMA', poste: 'CUISINE'},
            {nom: 'BELQASSE', prenom: 'KHAOULA', poste: 'CUISINE'}, {nom: 'MAJDOUB', prenom: 'JIHANE', poste: 'CUISINE'},
            {nom: 'LEMSSIEH', prenom: 'JAWAD', poste: 'CUISINE'}, {nom: 'BOURAHMA', prenom: 'ANAS', poste: 'CUISINE'},
            {nom: 'MOUJAHID', prenom: 'IMANE', poste: 'CUISINE'}, {nom: 'IDRISSI', prenom: 'SAAD', poste: 'CUISINE'},
            {nom: 'GUETIBI', prenom: 'AMINE', poste: 'SERVICE'}, {nom: 'EL MOEDEN', prenom: 'HASSAN', poste: 'SERVICE'},
            {nom: 'HIDARA', prenom: 'YOUSSEF', poste: 'SERVICE'}, {nom: 'ALAOUI', prenom: 'AZIZ', poste: 'SERVICE'},
            {nom: 'HATTAF', prenom: 'MOHAMED', poste: 'SERVICE'}, {nom: 'MOHSSINE', prenom: 'YOUNESS', poste: 'SERVICE'}
        ];

        const dateInput = document.getElementById('datePicker');

        function load() {
            database.ref('presences/' + dateInput.value).on('value', snap => {
                const data = snap.val() || {};
                const list = document.getElementById('staffList');
                list.innerHTML = '';
                equipe.forEach(emp => {
                    const id = emp.nom + '_' + emp.prenom;
                    const d = data[id] || {};
                    const div = document.createElement('div');
                    div.className = 'staff-card';
                    div.innerHTML = `
                        <div>
                            <span class="staff-name">${emp.nom} ${emp.prenom}</span>
                            <span class="staff-info">${emp.poste}</span>
                            <div class="time-inputs">
                                <div class="time-group"><label>PRÃ‰VU</label><input type="time" onchange="upd('${id}','hP',this.value)" value="${d.hP||''}"></div>
                                <div class="time-group"><label>ARRIVÃ‰E</label><input type="time" onchange="upd('${id}','hA',this.value)" value="${d.hA||''}"></div>
                            </div>
                        </div>
                        <div class="check-group">
                            <div class="check-item"><label>ON</label><input type="checkbox" onchange="upd('${id}','on',this.checked)" ${d.on?'checked':''}></div>
                            <div class="check-item"><label>OFF</label><input type="checkbox" onchange="upd('${id}','off',this.checked)" ${d.off?'checked':''}></div>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
        }

        function upd(id, f, v) { database.ref('presences/'+dateInput.value+'/'+id).update({[f]:v}); }

        function downloadPDF() {
            const element = document.getElementById('report-area');
            const opt = { margin: 10, filename: 'Grey_Corner_'+dateInput.value+'.pdf', image: { type:'jpeg', quality:0.98 }, html2canvas: { scale:2 }, jsPDF: { unit:'mm', format:'a4', orientation:'portrait' } };
            html2pdf().set(opt).from(element).save();
        }

        dateInput.value = new Date().toISOString().split('T')[0];
        dateInput.addEventListener('change', load);
        load();
    </script>
</body>
</html>
