<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pr√©sence - Grey Corner</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #fdfaf6; padding: 15px; margin: 0; color: #444; }
        h1 { font-size: 1.4em; color: #2c3e50; text-align: center; margin-bottom: 20px; }
        .live-indicator { color: #4CAF50; font-size: 0.8em; font-weight: bold; text-align: center; margin-bottom: 10px; }
        .header { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .header input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; font-size: 15px; }
        .table-container { overflow-x: auto; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px 8px; text-align: center; font-size: 13px; }
        th { background: #f8f9fa; color: #7f8c8d; font-size: 11px; text-transform: uppercase; }
        .name-cell { text-align: left; font-weight: bold; color: #2c3e50; min-width: 150px; }
        input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; }
        input[type="time"], input[type="text"] { width: 100%; border: 1px solid #f0f0f0; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

    <h1>üåø Grey Corner Live - 2026</h1>
    <div class="live-indicator">‚óè CONNEXION EN DIRECT √âTABLIE</div>

    <div class="header">
        <input type="date" id="datePicker">
    </div>

    <div class="table-container">
        <table id="tablePresence">
            <thead>
                <tr>
                    <th>Membre</th>
                    <th>Poste</th>
                    <th>ON</th>
                    <th>OFF</th>
                    <th>H. Pr√©vue</th>
                    <th>H. Arriv√©e</th>
                    <th>Sig.</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            databaseURL: "https://grey-corner-presence-default-rtdb.europe-west1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const equipe = [
            {nom: 'SALIL', prenom: 'HOUDA', poste: 'CAISSE'},
            {nom: 'BENKHADA', prenom: 'ABDESLAM', poste: 'CAISSE'},
            {nom: 'ENNHAIlI', prenom: 'SOUMIA', poste: 'EXONOMAT 07:45'},
            {nom: 'CHKAIRI', prenom: 'YOUSSEF', poste: 'BAR'},
            {nom: 'KHALOUQ', prenom: 'RACHID', poste: 'BAR'},
            {nom: 'FILALI', prenom: 'ABDERAFI', poste: 'BAR'},
            {nom: 'EL KOBBI', prenom: 'MOSTAFA', poste: 'BAR'},
            {nom: 'SBAI', prenom: 'HAKIMA', poste: 'MENAGE'},
            {nom: 'ELGORRAMY', prenom: 'SOUAD', poste: 'MENAGE'},
            {nom: 'ELGORRAMY', prenom: 'ANISSA', poste: 'MENAGE'},
            {nom: 'ELMCHAOURI', prenom: 'SOUAD', poste: 'MENAGE'},
            {nom: 'ZAIR', prenom: 'FATIMA', poste: 'CUISINE'},
            {nom: 'BELQASSE', prenom: 'KHAOULA', poste: 'CUISINE'},
            {nom: 'MAJDOUB', prenom: 'JIHANE', poste: 'CUISINE'},
            {nom: 'LEMSSIEH', prenom: 'JAWAD', poste: 'CUISINE'},
            {nom: 'BOURAHMA', prenom: 'ANAS', poste: 'CUISINE'},
            {nom: 'MOUJAHID', prenom: 'IMANE', poste: 'CUISINE'},
            {nom: 'IDRISSI', prenom: 'SAAD', poste: 'CUISINE'},
            {nom: 'GUETIBI', prenom: 'AMINE', poste: 'SERVICE'},
            {nom: 'EL MOEDEN', prenom: 'HASSAN', poste: 'SERVICE'},
            {nom: 'HIDARA', prenom: 'YOUSSEF', poste: 'SERVICE'},
            {nom: 'ALAOUI', prenom: 'LAZIZ', poste: 'SERVICE'},
            {nom: 'HATTAF', prenom: 'MOHAMED', poste: 'SERVICE'},
            {nom: 'MOHSINE', prenom: 'YOUNESS', poste: 'SERVICE'}
        ];

        const dateInput = document.getElementById('datePicker');
        
        function chargerDonneesLive() {
            const date = dateInput.value;
            if(!date) return;
            database.ref('presences/' + date).on('value', (snapshot) => {
                const data = snapshot.val() || {};
                const tbody = document.querySelector('#tablePresence tbody');
                tbody.innerHTML = '';

                equipe.forEach(emp => {
                    const id = emp.nom + '_' + emp.prenom;
                    const d = data[id] || {};
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="name-cell">${emp.nom} ${emp.prenom}</td>
                        <td>${emp.poste}</td>
                        <td><input type="checkbox" onchange="update('${id}', 'on', this.checked)" ${d.on ? 'checked' : ''}></td>
                        <td><input type="checkbox" onchange="update('${id}', 'off', this.checked)" ${d.off ? 'checked' : ''}></td>
                        <td><input type="time" onchange="update('${id}', 'hPre', this.value)" value="${d.hPre || ''}"></td>
                        <td><input type="time" onchange="update('${id}', 'hArr', this.value)" value="${d.hArr || ''}"></td>
                        <td><input type="text" placeholder="Sig" onchange="update('${id}', 'sig', this.value)" value="${d.sig || ''}"></td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        function update(empId, champ, valeur) {
            const date = dateInput.value;
            database.ref('presences/' + date + '/' + empId).update({ [champ]: valeur });
        }

        document.addEventListener('DOMContentLoaded', () => {
            dateInput.value = new Date().toISOString().split('T')[0];
            dateInput.addEventListener('change', chargerDonneesLive);
            chargerDonneesLive();
        });
    </script>
</body>
</html>
